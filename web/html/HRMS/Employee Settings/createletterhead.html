	<div class="row">
		<div class="col-sm-12">    
			<div class="card">
				
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<div class="form-group">
								<label class="font-weight-bold">Name&nbsp;&nbsp;<span
									class="text-danger">*</span> :
								</label> <input
						type="text" class="form-control" placeholder="Enter Name"
						data-ng-model="data.object.name" />
							</div>
						</div>
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<div class="form-group">
								<label class="font-weight-bold">Title&nbsp;&nbsp;<span class="text-danger">*</span> :
								</label><select
						class="form-control" data-ng-model="data.object.title">
						<option>--Select --</option>
						<option id="Earnings">Earnings</option>
						<option id="Deductions">Deductions</option>
					</select> 
							</div>
						</div>
					
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 mt-1 text-center">
			<button class="btnbtn-primary" id="search1"
				data-ng-click="saveLetterhead(data.object);"
				style="cursor: pointer">Submit</button>
		</div>
	</div>
	<h5>&nbsp;</h5>
	<h6>LetterHead List</h6>

	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="dt-responsive table-responsive">
						<table id="simpletable"
							class="table table-striped table-bordered nowrap">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Name</th>
									<th>Title</th>
									<th>Status</th>
									
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr
									data-ng-repeat="data in letterheadsdata">
									<td align="left">{{$index+1}}</td>
									<td>{{data.name}}</td>
									<td>{{data.title}}</td>     
									<td>{{data.status}}</td>
								
									<td><button type="button" class="btnbtn-primary"
											id="updatebtn" data-toggle="modal" data-target="#large-Modal"
											data-ng-click="getByletterhead(data.name)">Update</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- modal -->
	<div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-primary">Update</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
											<div class="form-group">
								<label class="font-weight-bold">Name&nbsp;&nbsp;<span
									class="text-danger">*</span> :
								</label> <input
						type="text" class="form-control" placeholder="Enter Name"
						data-ng-model="data.object.name" />
							</div>
										</div>
										<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
											<div class="form-group">
								<label class="font-weight-bold">Title&nbsp;&nbsp;<span class="text-danger">*</span> :
								</label><select
						class="form-control" data-ng-model="data.object.title">
						<option>--Select --</option>
						<option id="Earnings">Earnings</option>
						<option id="Deductions">Deductions</option>
					</select> 
							</div>
										</div>
									
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default waves-effect"
						data-dismiss="modal">Close</button>
					<button type="button" id="sub" value="Register"
						class="btnbtn-md btn-primary"
						data-ng-click="updateLetterhead(data.object);"
						>Update</button>
				</div>
			</div>
		</div>
	</div>
</div>
