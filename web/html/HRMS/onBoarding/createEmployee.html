    <script>
    function GetDays(){
        var dropdt = new Date(document.getElementById("contractToDateId").value);
        var pickdt = new Date(document.getElementById("contractFromdate").value);
        return parseInt(((dropdt - pickdt) / (24 * 3600 * 1000))/30);
}

function calculate(){   
if(document.getElementById("contractToDateId")){
    document.getElementById("probationPeriodId").value=GetDays();
}  
}
