	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-block caption-breadcrumb">
					<div class="breadcrumb-header">

				</div>
			</div>
		</div>
	</div>
	<!-- BreadCrumb End -->


	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header bg-primary"></div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<div class="form-group">
								<label>Status</label> <select class="form-control"
									data-ng-model="data.object.employeestatus">
									<option></option>
									<option data-ng-repeat="status in userstatus"
										value="{{status.id}}">{{status.status}}</option>
								</select>   
							</div>
						</div>
						<div class="col-sm-3">
							<button class="btn btn-primary"
								style="margin-bottom: 15px; margin-top: 24px;" value="Get"
								type="Submit" data-ng-click="getAllExceptiondata(data.object);">Get</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
					<div class="card">
						<div class="card-header bg-primary">
							<h6 class="card-title">Exception Report</h6>
						</div>
						<div class="card-body">
							<div class="dt-responsive table-responsive">
								<table id="joining"
									class="table table-striped table-bordered nowrap">
									<thead >
								<tr class="btn-grd-primary">
									<th>S.No</th>
									<th>Employee ID</th>
									<th>Name</th>
									<th>Department</th>
									<th>Designation</th>
									<th>Cader</th>
									<th>Grade</th>
									<th>Status</th>
								</tr>

								<tr data-ng-repeat="exception in employeestatus ">
									<td>{{$index+1}}</td>
									<td>{{exception.empid}}</td>
									<td>{{exception.name}}</td>
									<td>{{exception.department_name}}</td>
									<td>{{exception.designation}}</td>
									<td>{{exception.cader_name}}</td>
									<td>{{exception.grade_name}}</td>
									<td>{{exception.status_report}}</td>

								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
