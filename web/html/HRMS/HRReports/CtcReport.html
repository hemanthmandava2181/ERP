                                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="card">
                                                    <div class="card-header bg-primary">
                                                        <h6 class="card-title">CTC Reports</h6>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="row">
                                                           <div class="col-sm-12 col-xl-4 m-b-30">
                                                                <label>Employee ID<b class="text-danger">*</b></label>
                                                            
                                                            	<select class="form-control"
								data-ng-model="data.object.empid">
							
								<option data-ng-repeat="employeeid in employeeids"
									value="{{employeeid.empid}}">{{employeeid.employeename}}</option>
							</select>
                                                            
                                                               </div>

                                                           <div class="col-sm-12 col-xl-4 m-b-30">
                                                                <label>Employee Type<b class="text-danger">*</b></label>
                                                            <select class="form-control"
								data-ng-model="data.object.id">
								
								<option data-ng-repeat="employeetype in employeetypes"
									value="{{employeetype.id}}">{{employeetype.type}}</option>
							</select></div>

                                                   
                                        <div class="col-md-12 mt-4 text-center">
                                            <button class="btn btn-grd-primary hor-grd text-center" data-ng-click="getCTCReports(data.object);">Submit</button>
                                        </div>
                                  
                                                            
                                                         
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
 
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="card">
                                                    <div class="card-header bg-primary">
                                                        <h6 class="card-title">CTC Reports</h6>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="dt-responsive table-responsive">
                                                            <table id="order-table" class="table table-striped table-bordered nowrap">
                                                                <thead class="btn-grd-primary">
                                                                    <tr>
                                                                        <th>S.No</th>
                                                                        <th>Employee Id</th>
                                                                        <th>Employee Name</th>
                                                                        <th>Annual Salary</th>
                                                                       <th>Employee Type</th>
                                                                       <th>Effective Date</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr data-ng-repeat="emp in ctcreportdetails | filter:search">
									<td >{{$index+1}}</td>
									<td >{{emp.empid}}</td>
									<td >{{emp.employeename}}</td>
									<td >{{emp.annual_salary}}</td>
									<td >{{emp.type}}</td>
									<td >{{emp.effective_date}}</td>
									
									
								</tr>                     
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </div>
     
      
      
      </div>
