<script
	src="/erp/files/assets/js/erp-scripts/VendorManagement/VendorServiceModule.js"></script>
<div id="natureofserviceId" data-ng-controller="natureofServiceController">
	<h5>Create Nature Of Service</h5>
	<h8>&nbsp;</h8>
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<!-- <div class="card-header bg-primary">
                                                        <h6 class="card-title">Employee List</h6> 
                                                    </div> -->
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<div class="form-group">
								<label class="font-weight-bold">Service Name&nbsp;&nbsp;<span
									class="text-danger">*</span> :
								</label> <input type="text" class="form-control form-control-primary"
									placeholder="Enter Service Name"
									data-ng-model="data.object.service_name">
							</div>
						</div>
					</div>
				</div>  
			</div>
			<h6>&nbsp;</h6>
			<div class="row">
				<div class="col-sm-12 mt-1 text-center">
					<button class="btn btn-grd-success hor-grd"
						data-ng-click="save(data.object);">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<h8>&nbsp;</h8>
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="dt-responsive table-responsive">
						<table id="simpletable"
							class="table table-striped table-bordered nowrap">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Service Name</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr
									data-ng-repeat="data in filteredResult=(regdetails | filter:search)">
									<td>{{$index+1}}</td>
									<td>{{data.service_name}}</td>
									<td>{{data.status}}</td>
									<td><button
											class="btn btn-grd-primary hor-grd waves-effect"
											data-toggle="modal" data-target="#large-Modal"
											data-ng-click="getById(data.service_id)">Update</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>   
			</div>
		</div>
	</div>

	<!-- modal -->
	<div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-primary">Update</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h5>Nature Of Service</h5>
					<h7>&nbsp;</h7>
					<div class="row">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-12 col-md-5 col-xl-5 col-lg-5 col-xs-12">
									<div class="form-group">
										<label class="font-weight-bold">Service
											Name&nbsp;&nbsp;<span class="text-danger">*</span> :
										</label> <input type="text" class="form-control form-control-primary"
											data-ng-model="data.object.service_name"
											placeholder="Enter Sector Name">
									</div>
								</div>
								<div class="col-sm-12 col-md-1 col-xl-1 col-lg-1 col-xs-12">
									<label>&nbsp;</label>
								</div>
								<div class="col-sm-12 col-md-5 col-xl-5 col-lg-5 col-xs-12">
									<div class="form-group">
										<label class="font-weight-bold">Status&nbsp;&nbsp;<span
											class="text-danger">*</span> :
										</label> <select class="form-control form-control-primary"
											data-ng-model="data.object.status">
											<option value="active">Active</option>
											<option value="inactive">In-Active</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default waves-effect"
						data-dismiss="modal">Close</button>
					<button type="button"
						class="btn btn-primary waves-effect waves-light"
						data-ng-click="updateData(data.object);">Update</button>
				</div>
			</div>
		</div>
	</div>

</div>
