<!-- Data Tables -->
<link rel="stylesheet" type="text/css"
	href="erp/files/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css"

<div id="vendorApp" data-ng-controller="VendorAppController">

	<h5>Vendor Approval List</h5>
	<h8>&nbsp;</h8>
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="dt-responsive table-responsive">
						<table id="simpletable"
							class="table table-striped table-bordered nowrap">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Vendor ID</th>
									<th>Vendor Name</th>
									<th>Contact Person Name</th>
									<th>Contact Number</th>
									<th>Status</th>
									<th>Date Created</th>
									<th>View</th>
								</tr>
							</thead>
							<tbody>
								<tr
									data-ng-repeat="data in filteredResult=(regdetails | filter:search)">
									<td>{{$index+1}}</td>
									<td>{{data.vendor_id}}</td>
									<td>{{data.name}}</td>
									<td>{{data.phone}}</td>
									<td>{{data.contact_person_name}}</td>
									<td>{{data.status}}</td>
									<td>{{data.created_date}}</td>


									<td><button
											class="btn btn-grd-primary hor-grd waves-effect"
											data-ng-click="getById(data.vendor_id);">View</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- modal -->
	<div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-primary">Update</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h5>Nature Of Service</h5>
					<h7>&nbsp;</h7>
					<div class="row">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-12 col-md-5 col-xl-5 col-lg-5 col-xs-12">
									<div class="form-group">
										<label class="font-weight-bold">Service
											Name&nbsp;&nbsp;<span class="text-danger">*</span> :
										</label> <input type="text" class="form-control form-control-primary"
											placeholder="Enter Sector Name">
									</div>
								</div>
								<div class="col-sm-12 col-md-1 col-xl-1 col-lg-1 col-xs-12">
									<label>&nbsp;</label>
								</div>
								<div class="col-sm-12 col-md-5 col-xl-5 col-lg-5 col-xs-12">
									<div class="form-group">
										<label class="font-weight-bold">Status&nbsp;&nbsp;<span
											class="text-danger">*</span> :
										</label> <select class="form-control form-control-primary">
											<option value="opt1">select</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default waves-effect"
						data-dismiss="modal">Close</button>
					<button type="button"
						class="btn btn-primary waves-effect waves-light ">Update</button>
				</div>
			</div>
		</div>
	</div>

</div>
