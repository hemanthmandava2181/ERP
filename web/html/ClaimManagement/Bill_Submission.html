						</div>
						<div class="media-body ">
							<h5 style="margin: 0; padding: 0; font-weight: 400;">Admin</h5>

				</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">Claim Advance Id <small>(if advance already taken)</small></label>
							<select class = "form-control" data-ng-model = "data.object.claim_advanceid">
								<option data-ng-repeat="claim in claims" value="{{claim.id}}">{{claim.claim_advance_id}}</option>
							</select>
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">From Date:</label>
							<input type = "date" class = "form-control" id = "from" data-ng-model = "data.object.from_date" placeholder = " "/>
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">To Date:</label>
							<input type = "date" data-ng-model = "data.object.to_date" id = "to" class = "form-control" placeholder = " "/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">Purpose Of Request</label>
							<select class = "form-control" data-ng-model = "data.object.purpose">
								<option value = "1">Travel Advance</option>
								<option value = "2">Others</option>   
							</select>  
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">Project</label>
							<select class= "form-control" data-ng-model = "data.object.project">
								<option data-ng-repeat="project in projects" value="{{project.project}}">{{project.project_name}}</option>
							</select>
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">Advance Amount(Rs.)</label>
							<input type = "text" class = "form-control" placeholder = "Advance Amount" disabled data-ng-model = "data.object.advance_amount"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">Description</label>
							<textarea type = "text" placeholder = "Remarks" data-ng-model = "data.object.description" class = "form-control"></textarea>
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">Expenditure Claimed</label>
							<input type = "text" placeholder = "Expenditure Claimed" disabled class = "form-control" data-ng-model = "data.object.amountd"/>

						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label class = "font-weight-bold">Total Amount(Rs.)</label>   
							<input type = "text" placeholder = "total amount" data-ng-model = "data.object.amount" disabled class = "form-control"/>
						</div>
					</div>

					<h5>Expenditure Details</h5>     
					<h6>&nbsp;</h6>
					<div class="dt-responsive table-responsive">
						<table class="table table-striped table-bordered nowrap">
							<thead class="btn-grd-primary">
								<tr>
									<th style="min-width: 150px;max-width: 150px;text-align: center;">GL Code</th>   
									<th style="min-width: 150px;max-width: 150px;text-align: center;">Date</th>    
									<th style="min-width: 150px;max-width: 150px;text-align: center;">Claim Type</th>    
									<th style="min-width: 150px;max-width: 150px;text-align: center;">Location</th>  
									<th style="min-width: 150px;max-width: 150px;text-align: center;">Bill Number</th>
									<th style="min-width: 150px;max-width: 150px;text-align: center;">Amount(Rs.)</th>
									<th style="min-width: 150px;max-width: 150px;text-align: center;">Attachment</th>
									<th style="min-width: 150px;max-width: 150px;text-align: center;">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr> 
								    <td style = "text-align:center">
										<select class = "form-control" data-ng-model = "data.object.gl_account">
											<option data-ng-repeat="account in accounts" value="{{account.id}}">{{account.account_name}}</option>
										</select>
									</td>
									<td>
										<input type = "date" class = "form-control" data-ng-model = "data.object.details_date" id = "date"/>

									<td>
										<select class = "form-control" data-ng-model = "data.object.claim_type">
											<option value = "1">Travel</option>
											<option value = "2">Accommodation</option>  
											<option value = "3">Benefits</option>
											<option value = "4">Incidental</option>
											<option value = "5">Food</option>
											<option value = "6">Others</option>
										</select>
									</td>
									<td>
										<select class = "form-control" data-ng-model = "data.object.location_id">
											<option value = "1">International</option>
											<option value = "2">Within AP and T</option>
											<option value = "3">Outside AP</option> 
										</select>    
									</td>     
									<td>
										<input type = "text" class = "form-control" placeholder = "Number" data-ng-model = "data.object.name"/>
									</td>
									<td>
										<input type = "text" class = "form-control" placeholder = "Amount" data-ng-model = "data.object.amount"/>
									</td>
									<td>
										<input type = "file" class = "form-control" data-ng-model = "data.object.file"/>
									</td>
									<td style = "text-align: center;">
										<button class = "btn btn-primary" data-ng-click = "">ADD</button>
									</td>
								</tr>
							</tbody>   
						</table>

						</div>
					</div>
					
				</div>
			</div>
