<script
	src="/erp/files/assets/js/erp-scripts/Claimmanagementsettings/emailsettings.js"></script>
<link rel="stylesheet" type="text/css"
	href="/erp/files/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css"
	href="/erp/files/assets/pages/data-table/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="/erp/files/bower_components/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css">

<div id="emailsettingsId" data-ng-controller="EmailsettingsController">
	<!-- BreadCrumb Start -->
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-block caption-breadcrumb">
					<div class="breadcrumb-header">
						<h5>Claim Management Settings</h5>
					</div>
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="#!"> <i
									class="ti-home">Admin Control Panel</i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">HRMS Admin
									Control</a></li>
							<li class="breadcrumb-item"><a href="#!">Claim
									Management Settings</a></li>
							<li class="breadcrumb-item"><a href="#!">Email Settings</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- BreadCrumb End -->

	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header bg-primary">
					<h6 class="card-title">Claim Management Email Settings</h6>
				</div>
				<div class="card-body">
					<div class="container">
						<div class="panel panel-default">
							<div class="panel-body">

								<div class="row">
									<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
										<label id="typ">Type:<b class="text-danger">*</b></label>
										<select class = "form-control" data-ng-model = "data.object.claim_type">
											<option value = "1">Claim Advance</option>
											<option value = "2">Imprest Advance</option>
											<option value = "3">Claim Reimbursement</option>
											<option value = "4">Imprest Reimbursement</option>
											<option value = "5">Others</option>
										</select>
									</div>
									<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
										<label id="hours">Hours:<b class="text-danger">*</b></label>
										<input type = "text" class = "form-control" data-ng-model = "data.object.hours" id = "time" placeholder = "Hours" />
									</div>
								</div>								
							</div>    
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 mt-1 text-center">
					<button class="btn btn-success" id = "submit" data-ng-click = "createemailsettings(data.object);">Submit</button>
				</div>
			</div>
		</div>   
	</div>    
	<h5>&nbsp;</h5>


	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header bg-primary">
					<h6 class="card-title">Claim Management Email Settings List</h6>
				</div>
				<div class="panel-body" id="hidden">
					<div class="page-body">

						<div class="card-block">
							<div class="dt-responsive table-responsive">
								<table id="order-table"
									class="table table-striped table-bordered nowrap">
									<thead>
										<tr>
											<th>S.No</th>
											<th style="min-width: 150px;max-width: 150px;text-align: center;">Claim Type</th>
											<th style="min-width: 150px;max-width: 150px;text-align: center;">Hours</th>
											<th style="min-width: 100px;max-width: 100px;text-align: center;">Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr data-ng-repeat="email in emails">
											<td style = "text-align: center;">{{$index+1}}</td>
											<td style = "text-align: center;">{{email.claimtypename}}</td>
											<td style = "text-align: center;">{{email.hours}}</td>
											<td style = "text-align: center;"><button id="update" class="btn btn-primary waves-effect updates md-trigger" 
												data-toggle="modal" data-target="#large-Modal" data-ng-click = "getemailsetingsdata(email.id);">Update</button></td>
										</tr>
									</tbody>
								</table>    
							</div>   
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade md-effect-2" id="large-Modal" tabindex="-1"
		role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Update</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
								<div class="form-group">
									<label class="font-weight-bold">Type&nbsp;&nbsp;<span class="text-danger">*</span> :
									</label>
									<select class = "form-control" data-ng-model = "data.object.claimtype">
										<option value = "1">Claim Advance</option>
										<option value = "2">Imprest Advance</option>
										<option value = "3">Claim Reimbursement</option>
										<option value = "4">Imprest Reimbursement</option>
										<option value = "5">Others</option>
									</select>
								</div>
							</div>
							<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
								<div class="form-group">
									<label class="font-weight-bold">Hours&nbsp;&nbsp;<span
										class="text-danger">*</span> :</label>
									<input type = "text" class = "form-control" data-ng-model = "data.object.hour" id = "time" placeholder = "Hours" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default waves-effect "
						data-dismiss="modal">Close</button>
					<button type="button"
						class="btn btn-success waves-effect waves-light " type = "submit" data-ng-click = "updateEmailsettings(data.object);"
						data-dismiss="modal">Update</button>
				</div>
			</div>
		</div>    
	</div>
</div>






<script
	src="/erp/files/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="/erp/files/assets/pages/data-table/js/jszip.min.js"></script>
<script src="/erp/files/assets/pages/data-table/js/pdfmake.min.js"></script>
<script src="/erp/files/assets/pages/data-table/js/vfs_fonts.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

<script src="/erp/files/assets/pages/data-table/js/data-table-custom.js"></script>
<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#emailsettingsId"), [ 'emailsettings' ]);
	});
</script>
