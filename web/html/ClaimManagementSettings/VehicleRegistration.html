				<div class="card-body">

					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label>Date<b class="text-danger">*</b>:</label>
							<input type = "date" id = "date" data-ng-model = "data.object.date" placeholder = "date" class = "form-control" />
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">

						</div>
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label>RC Document<b class="text-danger">*</b>:</label>

						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xs-12 mt-1">
							<label>License Document<b class="text-danger">*</b>:</label>
							<input type = "file" class = "form-control" data-ng-model = "data.object.license" />
						</div>
					</div>
				</div>				
			</div>
			<div class="row">
				<div class="col-sm-12 mt-1 text-center">
					<button class="btn btn-success" id = "submit" data-ng-click = "createemailsettings(data.object);">Submit</button>
				</div>
			</div>			
		</div>
