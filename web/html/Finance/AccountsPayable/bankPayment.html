<script
	src="/erp/files/assets/js/erp-scripts/finance/accountspayable/bankPayment.js"></script>
<div id="BankpaymentID" data-ng-controller="BankPaymentController">
	<!-- BreadCrumb Start -->
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-block caption-breadcrumb">
					<div class="breadcrumb-header">
						<h5>Bank Payment</h5>
					</div>
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="#!"> <i
									class="ti-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Finance &
									Accounts</a></li>
							<li class="breadcrumb-item"><a href="#!">Accounts
									Payable</a></li>
							<li class="breadcrumb-item"><a href="#!">Booked Invoices</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- BreadCrumb End -->
	<!-- Content Starts Here -->
	<h5>Bank Payment</h5>
	<h8>&nbsp;</h8>
	<div class="row">
		<div class="col-sm-12">   
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<label class="font-weight-bold"> Vendor Name :</label> 
							<input type = "text" class = "form-control" data-ng-model = "data.object.name" disabled />
						</div>
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<label class="font-weight-bold"> P.O/W.O /MoU No :</label>
							<input type = "text" class = "form-control" data-ng-model = "data.object.workorder_id" disabled />
						</div>
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<label class="font-weight-bold"> Voucher No :</label> 
							<input type = "text" class = "form-control" data-ng-model = "data.object.voucher_number" disabled />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<label class="font-weight-bold"> Invoice Date :</label> 
							<input type = "text" class = "form-control" data-ng-model = "data.object.invoice_date" disabled />
						</div>
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<label class="font-weight-bold"> Due Date :</label>
							<input type = "text" class = "form-control" data-ng-model = "data.object.due_date" disabled />
						</div>
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<label class="font-weight-bold"> Invoice Amount :</label> 
							<input type = "text" class = "form-control" onkeyup="Calamount()" id = "vendorsamount" data-ng-model = "data.object.net_amount" disabled />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<label class="font-weight-bold"> Bank Account&nbsp;&nbsp;<span
								class="text-danger">*</span> :
							</label>
							<select class = "form-control" data-ng-model = "data.object.bank_gl_account">
								<option data-ng-repeat="bank in banks" value="{{bank.id}}">{{bank.bank_account}}</option>
							</select>
						</div>
						<div class="col-sm-12 col-md-2 col-xl-2 col-lg-2 col-xs-12">
							<label class="font-weight-bold">Neft/RTGS No<span
								class="text-danger">*</span> :
							</label> 
							<input type = "text" class = "form-control" data-ng-model = "data.object.reference_number" />
						</div>
						<div class="col-sm-12 col-md-2 col-xl-2 col-lg-2 col-xs-12">
							<label class="font-weight-bold"> Date<span
								class="text-danger">*</span> :
							</label> 
							<input type = "date" class = "form-control" data-ng-model = "data.object.payment_date" />
						</div>
						<div class="col-sm-12 col-md-2 col-xl-2 col-lg-2 col-xs-12">
							<label class="font-weight-bold"> Amount<span
								class="text-danger">*</span> :
							</label> 
							<input type = "text" class = "form-control" onkeyup="Calamount()" id = "payingamount" data-ng-model = "data.object.amount" />
						</div>
						<div class="col-sm-12 col-md-2 col-xl-2 col-lg-2 col-xs-12">
							<label class="font-weight-bold"> Vendor Balance<span
								class="text-danger">*</span> :
							</label>
							<input type = "text" class = "form-control" data-ng-model = "data.object.net_amount" disabled />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xs-12">
							<label class="font-weight-bold">Description&nbsp;&nbsp;<span
								class="text-danger">*</span> :
							</label>
							<textarea type = "text" class = "form-control" data-ng-model = "data.object.description"></textarea>
						</div>
						<div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xs-12">
							<label class="font-weight-bold">Round Off (-) :</label> 
							<input type = "text" class = "form-control" id = "diffamount" data-ng-model = "data.object.diff_amount" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xs-12">
							<label class="font-weight-bold">Signatory 1&nbsp;&nbsp;<span
								class="text-danger">*</span> :
							</label> 
							<input type = "text" class = "form-control" data-ng-model = "data.object.signature_one" />
						</div>
						<div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xs-12">
							<label class="font-weight-bold">Signatory 2&nbsp;&nbsp;<span
								class="text-danger">*</span> :
							</label> 
							<input type = "text" class = "form-control" data-ng-model = "data.object.signature_two" />
						</div>
					</div>
					<h3>&nbsp;</h3>
					<div class="row">
						<div class="col-sm-12 mt-1 text-center">
							<button class="btn btn-success" data-ng-click = "Releasepaymenttovendor(data.object);">Pay</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#BankpaymentID"), [ 'bankPayment' ]);
	});	
</script>
<script type="text/javascript">
    function Calamount() {
        var txtFirstNo = document.getElementById('payingamount').value;
        var txtSecondNo = document.getElementById('vendorsamount').value;
        var result1 = parseFloat(txtSecondNo) - parseFloat(txtFirstNo);
        if (!isNaN(result1)) {   
            document.getElementById('diffamount').value = result1;
        }   
    }   
</script>
