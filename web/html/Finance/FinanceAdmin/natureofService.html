	href="/erp/files/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css"
	href="/erp/files/assets/pages/data-table/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="/erp/files/bower_components/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css">


<div id="natureofServiceID" data-ng-controler="NatureofServiceController">
	<!-- BreadCrumb Start -->     
	<div class="row">   
		<div class="col-sm-12">
			<div class="card">
				<div class="card-block caption-breadcrumb">   
					<div class="breadcrumb-header">
						<h5>Create Nature of Service</h5>
					</div>
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">        
							<li class="breadcrumb-item"><a href="#!"> <i
									class="ti-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Admin Control</a></li>
							<li class="breadcrumb-item"><a href="#!">Finance Admin</a></li>
							<li class="breadcrumb-item"><a href="#!">Create Nature of Service</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- BreadCrumb End -->
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="row">   
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<div class="form-group">
								<label class="font-weight-bold">Service Name
									&nbsp;&nbsp;<span class="text-danger">*</span> :
								</label> <input type="text" class="form-control form-control-primary"
									placeholder="Enter Service Name" data-ng-model="data.object.service_name">
							</div>
						</div>
						<div class="col-sm-12 col-md-4">
							<div class="col-sm-12 mt-4">
								<button class="btn btn-grd-success ver-grd float-right" 
									data-ng-click="createnatureofservice(data.object);">Submit</button>
							</div>
						</div>   


					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-body">
			<table id="simpletable"
				class="table table-striped table-bordered nowrap">
				<thead>
					<tr>
						<th>S.No</th>
						<th style="min-width: 300px;max-width: 300px;text-align: center;">Service Name</th>
						<th style="min-width: 100px;max-width: 100px;text-align: center;">Status</th>
						<th style="min-width: 100px;max-width: 100px;text-align: center;">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr  data-ng-repeat="servicedata in userdetails">
						<td style = "text-align: center;">{{$index+1}}</td>
						<td style = "text-align: left;">{{servicedata.service_name}}</td>
						<td style = "text-align: left;">{{servicedata.status}}</td>
						<td>
							<button type="button" class="btn btn-grd-success ver-grd" data-ng-click="getnatureofservice(servicedata.service_name);"
								data-toggle="modal" data-target="#large-Modal">Update</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Update</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h5>Nature of Service</h5>
					<h4>&nbsp;</h4>
					<div class="row">
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<div class="form-group">
								<label class="font-weight-bold">Service Name&nbsp;&nbsp;<span
									class="text-danger">*</span> :
								</label> <input type="text" class="form-control form-control-primary"
									placeholder="Enter Service Name"
									data-ng-model="data.object.service_name">
							</div>
						</div>
						<div class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
							<div class="form-group">
								<label class="font-weight-bold">Status&nbsp;&nbsp;<span
									class="text-danger">*</span> :
								</label> <select class="form-control form-control-primary"
									data-ng-model="data.object.status">
									<option>select</option>
									<option value="0">Active</option>
									<option value="1">In-Active</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default waves-effect "
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success alert-success-msg m-b-8">Update</button>
				</div>
			</div>
		</div>
	</div>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#natureofServiceID"), [ 'natureofService' ]);
	});
</script>

</div>
