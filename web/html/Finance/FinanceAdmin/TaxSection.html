<script
	src="/erp/files/assets/js/erp-scripts/financeadmin/taxSection.js"></script>

<link rel="stylesheet" type="text/css"
	href="/erp/files/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css"
	href="/erp/files/assets/pages/data-table/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="/erp/files/bower_components/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css">

<div id="TaxSectionID" data-ng-controller="TaxSectionController">
	<!-- BreadCrumb Start -->
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-block caption-breadcrumb">
					<div class="breadcrumb-header">
						<h5>Tax Section</h5>
					</div>
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="#!"> <i
									class="ti-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Finance Admin
									Controls</a></li>
							<li class="breadcrumb-item"><a href="#!">Tax Sections</a></li>
							<!-- <li class="breadcrumb-item">
                                                                    <a href="#!"></a>
                                                                </li> -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- BreadCrumb End -->
	<h5>Tax Sections Creation</h5>
	<h6>&nbsp;</h6>
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xs-12 mt-1">
							<label class="font-weight-bold">Section Name</label> <input
								type="text" class="form-control"
								placeholder="Enter Section Name"
								data-ng-model="data.object.tax_section_name" />
						</div>
						<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xs-12 mt-1">
							<label class="font-weight-bold">Max Limit</label> <input
								type="number" class="form-control"
								placeholder="Enter Max Limit in Digits"
								data-ng-model="data.object.max_limit" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<buton class="btn btn-primary"
						data-ng-click="saveSectionDetails(data.object);">Submit</buton>
				</div>
			</div>
			<h5>&nbsp;</h5>
			<h6>Tax Section List</h6>
			<h7>&nbsp;</h7>
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<div class="dt-responsive table-responsive">
								<table id="simpletable"
									class="table table-striped table-bordered nowrap">
									<thead>
										<tr>
											<th>S.No</th>
											<th style="min-width: 120px; max-width: 120px;">Section
												Name</th>
											<th style="min-width: 120px; max-width: 120px;">Max
												Limit</th>
											<th style="min-width: 120px; max-width: 120px;">Status</th>
											<th style="min-width: 120px; max-width: 120px;">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr
											data-ng-repeat="data in (filteredResult =(Sections| filter:search))">
											<td align="left">{{$index+1}}</td>
											<!-- <td class="hidden">{{data.id}}</td> -->
											<td>{{data.tax_section_name}}</td>
											<td>{{data.max_limit}}</td>
											<td>{{data.status}}</td>
											<td><button type="button" class="btn btn-primary"
													id="updatebtn" data-toggle="modal"
													data-target="#large-Modal"
													data-ng-click="getBySection(data.id)">Update</button></td>
										</tr>
									</tbody>
								</table>
							</div>

							<!-- modal -->
							<div class="modal fade" id="large-Modal" tabindex="-1"
								role="dialog">
								<div class="modal-dialog modal-lg" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">Update Section Details</h4>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<div class="row">
												<div class="col-sm-12">
													<div class="panel panel-primary">
														<div class="panel-body">
															<div class="row">
																<div
																	class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
																	<div class="form-group">
																		<label class="font-weight-bold">Section
																			Name&nbsp;&nbsp;<span class="text-danger">*</span> :
																		</label> <input type="text" class="form-control"
																			placeholder="Enter Section Name"
																			data-ng-model="data.object.tax_section_name1" />
																	</div>
																</div>
																<div
																	class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
																	<div class="form-group">
																		<label class="font-weight-bold">Max
																			Limit&nbsp;&nbsp;<span class="text-danger">*</span> :
																		</label> <input type="text" class="form-control"
																			placeholder="Enter Max Limit in Digits"
																			data-ng-model="data.object.max_limit1" />
																	</div>
																</div>
																<div
																	class="col-sm-12 col-md-4 col-xl-4 col-lg-4 col-xs-12">
																	<div class="form-group">
																		<label class="font-weight-bold">Status&nbsp;&nbsp;<span
																			class="text-danger">*</span> :
																		</label> <select class="form-control"
																			data-ng-model="data.object.status">
																			<option value="true">Active</option>
																			<option value="false">Inactive</option>
																		</select>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default waves-effect "
												data-dismiss="modal">Close</button>
											<button type="button"
												class="btn btn-primary waves-effect waves-light "
												data-ng-click="updateSectionData(data.object);">Save
												changes</button>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script
	src="/erp/files/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>

<script
	src="/erp/files/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<script
	src="/erp/files/bower_components/datatables.net-responsive/js/dataTables.responsive.min.js"></script>

	src="/erp/files/bower_components/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#TaxSectionID"), [ 'taxSection' ]);
	});
</script>
