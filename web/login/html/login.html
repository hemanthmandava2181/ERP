<!-- Favicon icon -->
<link rel="shortcut icon" href="/erp/login/assets/img/favicon.png" type="image/x-icon">

<!-- Google fonts --> 
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">

<!-- Custom Stylesheet -->
<link type="text/css" rel="stylesheet" href="/erp/login/assets/css/style.css">
<link rel="stylesheet" type="text/css" id="style_sheet" href="/erp/login/assets/css/skins/default.css">
<style>
.top_layer
{
	position: fixed; /* Sit on top of the page content */
  	width: 100%; /* Full width (cover the whole page) */
  	height: 100%; /* Full height (cover the whole page) */
  	top: 0;
  	left: 0;
  	right: 0;    
  	bottom: 0;
  	background-color: rgba(32,188,249,0.3); 
  	z-index: 1000; 
}    
</style>     
<div id="top" class="top_layer">

	<div class="page_loader"></div>

	<!-- Login start -->   
	<div id="login" data-ng-controller="LoginController">
		<div class="login-3 tab-box">
			<div class="particles-js" id="particles-js"></div>

			<div class="container-fluid">    
				<div class="row">

					<div class="col-lg-5 col-md-12 col-pad-0 bg-img none-992">
						<div class="informeson">
							<img src="/erp/login/assets/img/apssdc_final.png"
								style="width: 100%; height: 100%;" alt="logo">
						</div>
					</div>
					<div class="col-lg-7 col-md-12 col-pad-0 form-section">
						<div class="login-inner-form">
							<div class="details">
								<a href="#" id="ap_logo"> <img
									src="/erp/login/assets/img/ap_logo.png" width="40%" alt="logo">
								</a> <a href="#" id="apssdc_logo" style="display: none"> <img
									src="/erp/login/assets/img/apssdc_final.png" width="80%"
									alt="logo">
								</a>
								<h2 class="text-white mb-3">APSSDC ERP Login</h2>
								<form>
									<div class="form-group">
										<input type="text" name="email" class="input-text"
											data-ng-model="data.object.username"
											placeholder="Email Address">
									</div>
									<div class="form-group">
										<input type="password" name="Password" class="input-text"
											data-ng-model="data.object.password" placeholder="Password">
									</div>
									<div class="checkbox clearfix">
										<a href="forgot-password.html" class=" text-white">Forgot
											Password</a>
									</div>
									<div class="form-group">
										<button type="submit" data-ng-click="login(data.object);"
											class="btn-md btn-theme btn-block">Login</button>
									</div>
								</form>
							</div>
						</div>      
					</div>
				</div>            
			</div>   
		</div>
	</div>
	</div>
	<!-- Login end -->


	<script type="text/javascript" src="/erp/login/scripts/angular.js"></script>
	<script type="text/javascript" src="/erp/login/scripts/angular-ui.min.js"></script>
	<!-- External JS libraries -->
	<script src="/erp/login/assets/js/jquery-2.2.0.min.js"></script>
	<script src="/erp/login/assets/js/popper.min.js"></script>
	<script src="/erp/login/assets/js/bootstrap.min.js"></script>
	<script src="/erp/login/assets/js/particles.min.js"></script>
	<script src="/erp/login/assets/js/particles-app.js"></script>
	<script type="text/javascript" src="/erp/files/assets/js/ERP.js"></script>
	<script type="text/javascript" src="/erp/login/scripts/LoginModule.js"></script>
	<script>
		jQuery(document).ready(function() {
			angular.bootstrap(jQuery("#login"), [ 'LoginModule' ]);
		});
	</script>
